<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Grapher</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css"/>
	</head>
	
	<body>
	  <div align="center">
      <canvas id="mainCanvas" width="500" height="500"></canvas>
    </div>
    <div class="buttonRow" align="center">
      <button id="clear">Clear</button>
      <button id="addVertex">Add Vertices</button>
      <button id="addEdge">Add Edge</button>
      <button id="increaseRadius">Increase Vertex Size</button>
      <button id="decreaseRadius">Decrease Vertex Size</button>
    </div>
    <div class="buttonRow" align="center">
      <input id="addTextField" type="text"></input>
      <button id="addText">Add Text</button>
      <button id="outputGraph">Output Graph</button>
    </div>
    <div class="dataRow" align="center">
      <p id="selectedVertex">Selected: none</p>
    </div>
    <div align="center">
      <div class="outputTextBox">
        <p id="consoleOutput"></p>
      </div>
    </div>
	</body>
	
	<script src="scripts/main.js"></script>
	
</html>
